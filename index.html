<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>demo: aframe-maze-component</title>
    <meta name="description" content="demo: aframe-maze-component">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-look-at-component/master/dist/aframe-look-at-component.min.js"></script>
    <!-- 
      <script src="dist/aframe-maze-component.min.js"></script>
    -->
    <script src="dist/aframe-maze-component.js"></script>
    <script>
 
    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture-floor" src="img/floor-texture-1.jpg">
        <img id="texture-wall" src="img/arrow-left.png">
      </a-assets>
      <a-sky id="sky" color="#0000ff"></a-sky>
      <!--  Camera -->
      <!--
      <a-camera id="camera" position="0 2 4">
        <a-cursor color="#4CC3D9" fuse="false" timeout="10"></a-cursor>
      </a-camera>
      -->
      <!-- normal player position = 0 1.8 0 -->
      <a-entity id="player"
          camera
          universal-controls
          kinematic-body
          position="0 10.8 0">
      </a-entity>
      <!-- birds-eye view box to stand on -->
      <a-box static-body position="0 9.8 0" 
          depth="0.25" height="0.5" width="0.5" 
          rotation="0 45 0" color="#4CC3D9"></a-box>

      <a-entity id="maze1" maze='size: 5 10;' position='0 0 0'></a-entity>
      <a-entity id="maze2" maze='size: 5 10; entrance: false;' position='0 4.0 0'></a-entity>
      <a-entity id="maze3" maze='size: 5 10; entrance: false;' position='0 8.0 0'></a-entity>
      <a-entity id="maze4" maze='size: 5 10; entrance: false;' position='0 16.0 0'></a-entity>

      <a-grid id="ground" static-body material="src: #texture-floor"></a-grid>
      <!--
      <a-ocean position="20 1 0", color="#00FFFF" width="25" depth="25" density="15" speed="2"></a-ocean>
      -->
    </a-scene>
    <!--
      <script src="js/app.js"></script>
    -->
  </body>
</html>
